{% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'create-blog.css' %}" />
<div class="create-blog-container">
  <h1>Create a Blog</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}

  </form>
</div>
{% endblock %}
